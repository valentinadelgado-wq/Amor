<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Pollo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-color: #fdfbf7;
            --envelope-color: #d7bfa6;
            --envelope-dark: #c5a98d;
            --text-color: #4a3b32;
            --love-red: #d32f2f;
        }

        body {
            background-color: #f0e6d2;
            font-family: 'Special Elite', monospace;
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 1s ease-in forwards; }
        .pulse { animation: pulse 2s infinite; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- PANTALLA DE INICIO --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; color: white; z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        /* --- MINI REPRODUCTOR VISIBLE (PARA QUE NO BLOQUEEN) --- */
        #video-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px; /* Pequeño pero visible */
            height: 70px;
            z-index: 10000; /* Encima de todo */
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            opacity: 0.8;
        }

        /* --- ESTILOS DE CARTA Y SOBRE --- */
        .envelope-container { cursor: pointer; transition: transform 0.3s; }
        .envelope-container:hover { transform: scale(1.02); }
        .envelope { width: 300px; height: 200px; background-color: var(--envelope-dark); position: relative; border-radius: 5px; }
        .envelope-flap { position: absolute; top: 0; left: 0; border-left: 150px solid transparent; border-right: 150px solid transparent; border-top: 110px solid var(--envelope-color); transform-origin: top; transition: transform 0.6s ease-in-out, z-index 0.6s; z-index: 20; }
        .envelope.open .envelope-flap { transform: rotateX(180deg); z-index: 5; }
        .envelope-pocket { position: absolute; bottom: 0; left: 0; border-left: 150px solid var(--envelope-color); border-right: 150px solid var(--envelope-color); border-bottom: 100px solid var(--envelope-dark); border-top: 100px solid transparent; z-index: 15; border-radius: 0 0 5px 5px; }
        
        .letter-paper { background-color: var(--paper-color); width: 90vw; max-width: 500px; min-height: 60vh; padding: 2rem; position: relative; transform: rotate(-1deg); border: 1px solid #e0e0e0; display: flex; flex-direction: column; align-items: center; text-align: center; }
        
        .btn-vintage { background-color: var(--love-red); color: white; border: none; padding: 10px 20px; font-family: 'Special Elite', monospace; cursor: pointer; margin-top: 20px; border-radius: 3px; box-shadow: 2px 2px 0px var(--text-color); }
        
        /* Loading Text */
        #loading-text { font-size: 0.8rem; color: #aaa; margin-top: 10px; }

    </style>
</head>
<body>

    <div id="video-container">
        <div id="youtube-player"></div>
    </div>

    <div id="start-screen">
        <h1 class="text-3xl mb-4" style="font-family: 'Dancing Script', cursive;">Hola mi amor...</h1>
        <p class="mb-8">Tengo una sorpresa para ti.<br>Por favor, sube el volumen.</p>
        
        <button id="start-btn" class="hidden btn-vintage pulse" onclick="startExperience()">
            COMENZAR ❤️
        </button>
        
        <p id="loading-text" class="animate-pulse">Cargando canción...</p>
    </div>

    <div id="main-content" class="hidden w-full flex justify-center">
        
        <div id="scene-envelope" class="flex flex-col items-center">
            <div class="envelope-container" onclick="openEnvelope()">
                <div class="envelope" id="envelope">
                    <div class="envelope-flap"></div>
                    <div class="envelope-pocket"></div>
                    <div class="absolute bottom-4 w-full text-center z-20">
                        <span class="font-bold text-lg text-white drop-shadow-md" style="font-family: 'Dancing Script', cursive; font-size: 2rem;">Para mi pollo</span>
                    </div>
                </div>
            </div>
            <p class="mt-8 text-gray-500 text-sm animate-pulse">( Haz click para abrir )</p>
        </div>

        <div id="scene-sky" class="hidden letter-paper fade-in">
            <h1 class="text-2xl mb-4 font-bold text-red-700">9 de Febrero, 2024</h1>
            <div class="w-full h-48 bg-gray-200 mb-4 overflow-hidden flex items-center justify-center">
                <img src="cielo.png" alt="Cielo" class="object-cover w-full h-full" onerror="this.src='https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=800'">
            </div>
            <p class="text-sm mb-4">Ese día el cielo nos contó una historia...</p>
            <button class="btn-vintage" onclick="nextScene('scene-sky', 'scene-proposal')">Siguiente &rarr;</button>
        </div>

        <div id="scene-proposal" class="hidden letter-paper fade-in">
            <h1 class="text-2xl mt-8 mb-8 font-bold text-center">
                ¿Quieres ser mi<br>
                <span class="text-4xl text-red-600" style="font-family: 'Dancing Script'">Valentine's Day?</span>
            </h1>
            <div class="flex gap-4 mt-4 justify-center">
                <button id="btn-yes" class="btn-vintage pulse" onclick="acceptProposal()">¡SÍ! ♥</button>
            </div>
        </div>
        
        <div id="scene-success" class="hidden letter-paper fade-in items-center justify-center text-center">
            <h1 class="text-3xl font-bold text-red-600 mb-4">¡TE AMO!</h1>
             <img src="pollitos.gif" alt="Amor" class="w-48 h-48 object-cover rounded-full mb-4">
        </div>

    </div>

    <script>
        // --- YOUTUBE API ---
        var player;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: 't6jI4kXz5pc', // ID DE LA CANCIÓN
                playerVars: {
                    'playsinline': 1,
                    'controls': 1, // Controles visibles por si acaso falla el auto
                    'loop': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError
                }
            });
        }

        // CUANDO LA MUSICA ESTA LISTA
        function onPlayerReady(event) {
            console.log("Música cargada");
            document.getElementById('loading-text').classList.add('hidden');
            document.getElementById('start-btn').classList.remove('hidden');
        }

        // SI HAY ERROR (COPYRIGHT O ID MAL)
        function onPlayerError(event) {
            console.error("Error en YouTube:", event.data);
            document.getElementById('loading-text').innerText = "Error cargando música :( Intenta recargar.";
            document.getElementById('loading-text').style.color = "red";
        }

        // AL DAR CLICK EN COMENZAR
        function startExperience() {
            // Intentar reproducir
            if (player) {
                player.unMute(); // Quitar silencio importante para Chrome
                player.setVolume(100);
                player.playVideo();
            }

            // Ocultar inicio, mostrar contenido
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            
            // Ocultar el video visualmente (opcional, si quieres que desaparezca de la esquina)
            // document.getElementById('video-container').style.opacity = '0'; 
        }

        // --- NAVEGACION ---
        function openEnvelope() {
            document.getElementById('envelope').classList.add('open');
            setTimeout(() => {
                document.getElementById('scene-envelope').classList.add('hidden');
                document.getElementById('scene-sky').classList.remove('hidden');
            }, 1000);
        }

        function nextScene(curr, next) {
            document.getElementById(curr).classList.add('hidden');
            document.getElementById(next).classList.remove('hidden');
        }

        function acceptProposal() {
            nextScene('scene-proposal', 'scene-success');
        }

    </script>
</body>
</html>
